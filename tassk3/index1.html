<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Player Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .player-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .player-card:hover {
            transform: translateY(-10px);
        }
        .player-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .player-card h3 {
            font-size: 1.5em;
            color: #333;
        }
        .player-card p {
            color: #555;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        @media (max-width: 768px) {
            .player-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Player Information</h1>
        <div class="player-grid">
            <div class="player-card">
                <img src="" alt="Player Image">
                <h3>Virat Kohli</h3>
                <p>Position: Batman</p>
                <p>Country: INDIA</p>
                <p>Age: 35</p>
            </div>
            <div class="player-card">
                <img src="" alt="Player Image">
                <h3>rohit sharma</h3>
                <p>Position: captan</p>
                <p>Country:india</p>
                <p>Age: 37</p>
            </div>
            <div class="player-card">
                <img src="" alt="Player Image">
                <h3>sachin </h3>
                <p>Position: god</p>
                <p>Country: india</p>
                <p>Age: 45</p>
            </div>
            <div class="player-card">
                <img src="" alt="Player Image">
                <h3>rahul</h3>
                <p>Position: keeper</p>
                <p>Country: india</p>
                <p>Age: 31</p>
            </div>
        </div>
    </div>

</body>
</html>
